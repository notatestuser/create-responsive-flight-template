<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" href="#">Project name</a>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        <button class="webapp-install btn btn-primary"
                                style="display: none;">Install</button>
                   </li>
                </ul>
             </div>
        </div>
    </div>

    <div class="container demo">
        <h1>Bootstrap starter template</h1>
        <p>Use this document as a way to quick start any new project with Bootstrap and Flight.
        All you get is this message and a barebones HTML document.</p>

        <div>
            <div style="display: none;" class="webapp-error alert alert-block">
                <a class="close" data-dismiss="alert">Ã—</a>
                <h4 class="alert-heading">Install error</h4>
                <span class="webapp-error-details"></span>
            </div>
        </div>


        <div class="row hero-unit">
            <div class="button-box span4 offset1">
                <a class="btn btn-primary btn-large" href="#">
                    Click me!
                </a>
            </div>

            <div class="button-box span4">
                <a class="btn btn-primary btn-large disabled" href="#">
                    You got me.
                </a>
            </div>
        </div>
    </div>
    <!-- Load the main app module via the module loader -->
    <script async data-main="js/app" src="js/lib/require.js" charset="utf-8"></script>
</body>
</html>
